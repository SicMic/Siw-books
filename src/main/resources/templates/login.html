<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='bold-line'></div>
    <div class='container'>
        <div class='window'>
            <div class='overlay'></div>
            <div class='content'>
                <div class='welcome'>Hello There!</div>
                <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
                <form th:action="@{/registrazione}" th:object="${credenziali}" method="post" class="input-fields">
                    <input type="text" th:field="${credenziali.username}" placeholder="Username" class="input-line full-width" />
                    <input type="password" th:field="${credenziali.password}" placeholder="Password" class="input-line full-width" />
                    <div><button type="submit" class="ghost-round full-width">Login</button></div>
                </form>
                <!-- <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div> -->
                <!-- <div><button class='ghost-round full-width'>Create Account</button></div> -->
            </div>
        </div>
    </div>
</body>
