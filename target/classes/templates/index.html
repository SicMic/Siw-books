<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
  <th:block th:replace="~{moduli/head :: head}"></th:block>
</head>



<body>

  <!-- HEADER -->
  <th:block th:replace="~{moduli/header :: header}"></th:block>


  <div class="vetrina-bg">

    <div style="position: fixed; right: 40px; height: 100px; margin-top: 25px;" th:if='${ruolo.equals("admin")}'>
      <a href="/libroForm">
        <button class="ghost-round">Nuovo Libro</button>
      </a>
    </div>


    <div class="content" style="position: fixed; margin-top: 60px;">
      <div class="cards-container">
        <a th:each="libro : ${libri}" th:href="@{'/libro/' + ${libro.id}}" style="text-decoration: none;">
          <div class="card">
            <div class="card-image">
              <img style="width: 300px;" th:src="@{'/' + ${libro.copertina}}" alt="Copertina libro" />
            </div>
            <div class="card-body">
              <h3 class="card-title" th:text="${libro.titolo}">Nome Libro</h3>
              <p class="card-desc" th:text="${libro.descrizione}">Descrizione breve del prodotto 1.</p>

              <form th:action="@{'/eliminazioneLibro/' + ${libro.id}}" method="get" style="display: block;">
                <input type="hidden" name="id" th:value="${libro.id}" />
                <button style="width: 100%; border-radius: 10px; border: 1px solid black; background-color:white; color: red" type="submit" class="btn btn-danger">Elimina</button>
              </form>

            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
