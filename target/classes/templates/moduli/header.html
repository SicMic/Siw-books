<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header class="main-header" th:fragment="header">
   <div class="logo">
        <a href="/index">
            <img style="width: 60px;" src="/favicon.ico" alt="">
        </a>
    </div>

    <!-- Username se loggato -->
    <div class="header-username" th:if="${userDetails != null}">
        <span th:text="${userDetails.username}">Username</span>
        <span><a href="/logout">Logout</a></span>
    </div>
    <div class="header-username" th:if="${userDetails==null}">
        <span><a href="/login">Login</a></span>
        <span><a href="/registrazione">Registrati</a></span>
    </div>

    <!-- Hamburger toggle + menu -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <nav class="hamburger-menu">
        <ul>
            <li><a href="/index">Libri</a></li>
            <li><a href="/autori">Autori</a></li>
        </ul>
    </nav>
</header>


</html>
