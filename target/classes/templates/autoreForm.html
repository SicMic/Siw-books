<html lang="it">

<head>

    <th:block th:replace="~{moduli/head :: head}"></th:block>
</head>

<body>

    <!-- Contenuto principale -->

        <form action="/aggiuntaAutore" th:object="${autore}" method="post">

                <img th:text="${libro.immagine}" alt="Copertina libro">

                <input class="book-title admin-input" th:field="${autore.nome}" placeholder="Nome autore"/>

                <input class="book-description admin-input" th:field="${autore.dataNascita}" placeholder="Data di nascita"/>

                <input class="book-description admin-input" th:field="${autore.nazionalita}" placeholder="NazionalitÃ "/>
